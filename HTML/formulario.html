<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" /><br /><br />
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" /><br /><br />

      <form action="">
        <label for="sexo">Sexo:</label>
        <label for="hombre">Hombre:</label>
        <input type="radio" id="hombre" name="sexo" value="Hombre" />
        <label for="mujer">Mujer:</label>
        <input type="radio" id="mujer" name="sexo" value="Mujer" />
      </form>
      <br />

      <label for="correo">Correo:</label>
      <input type="text" id="correo" /><br /><br />
      <label for="poblacion">Población:</label>
      <select name="poblacion" id="poblacion">
        <br /><br />
        <option>Alicante</option>
        <option>Madrid</option></select
      ><br /><br />
      <label for="descripcion">Descripción:</label>
      <textarea name="descripcion" rows="4" cols="50"></textarea><br /><br />
      <label for="info"
        >Deseo recibir información sobre novedades y ofertas</label
      >
      <input type="checkbox" id="info" /><br /><br />
      <label for="condiciones"
        >Declaro haber leído y aceptar las condiciones generales del programa y
        la normativa sobre protección de datos</label
      >
      <input type="checkbox" id="condiciones" /><br /><br />
      <button>Enviar</button>
    </form>
  </body>
</html>
